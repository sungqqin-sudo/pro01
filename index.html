<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로또 번호 생성기</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="bg-orb orb-a" aria-hidden="true"></div>
  <div class="bg-orb orb-b" aria-hidden="true"></div>
  <div class="bg-grid" aria-hidden="true"></div>

  <header class="site-header">
    <div class="logo">LUCKY</div>
    <nav class="nav">
      <button class="pill" data-action="highlight">번호 구간 강조</button>
      <button class="pill" data-action="copy">번호 복사</button>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <div>
        <p class="eyebrow">로또 6/45 · 랜덤 생성</p>
        <h1>로또 번호 생성기</h1>
        <p class="lead">
          지난 회차 번호가 아닌, 중복 없는 번호 조합을 즉시 생성합니다.
        </p>
        <div class="actions">
          <button class="cta" data-action="generate">1세트 생성</button>
          <button class="cta ghost" data-action="generate-multi">5세트 생성</button>
        </div>
      </div>
      <div class="hero-card">
        <div class="hero-label">생성 결과</div>
        <div class="draw-meta"><span class="draw-id">세트 #1</span></div>
        <div class="numbers" data-numbers>
          <span class="ball" data-n="3">3</span>
          <span class="ball" data-n="9">9</span>
          <span class="ball" data-n="14">14</span>
          <span class="ball" data-n="22">22</span>
          <span class="ball" data-n="31">31</span>
          <span class="ball" data-n="40">40</span>
        </div>
        <div class="note">1부터 45까지 숫자 중 6개를 중복 없이 생성합니다.</div>
      </div>
    </section>

    <section class="stats">
      <div class="stat-card">
        <h3>숫자 분포</h3>
        <p data-stat="range">1-9: 0개 · 10-19: 0개 · 20-29: 0개 · 30-39: 0개 · 40-45: 0개</p>
      </div>
      <div class="stat-card">
        <h3>홀짝</h3>
        <p data-stat="odd-even">홀수 0개 · 짝수 0개</p>
      </div>
      <div class="stat-card">
        <h3>합계</h3>
        <p data-stat="sum">0</p>
      </div>
    </section>

    <section class="archive generator-list">
      <div class="section-title">
        <h2>생성된 번호</h2>
        <p>최대 5세트까지 표시됩니다</p>
      </div>

      <div class="archive-grid" data-result-list>
        <article class="draw-card">
          <div class="draw-head">
            <span>세트 #1</span>
          </div>
          <div class="numbers" data-numbers>
            <span class="ball" data-n="3">3</span>
            <span class="ball" data-n="9">9</span>
            <span class="ball" data-n="14">14</span>
            <span class="ball" data-n="22">22</span>
            <span class="ball" data-n="31">31</span>
            <span class="ball" data-n="40">40</span>
          </div>
        </article>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>로또 번호 생성기 데모</p>
  </footer>

  <script defer src="/main.js"></script>
</body>
</html>
